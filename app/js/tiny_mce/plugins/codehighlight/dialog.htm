<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>{#codehighlight_dlg.title}</title>
	<script type="text/javascript" src="../../tiny_mce_popup.js"></script>
	<script type="text/javascript" src="js/dialog.js"></script>
	<link rel="stylesheet" type="text/css" href="css/codehighlight.css" />
</head>
<body>
<form onsubmit="CodeHighLightDialog.insert(); return false;" action="#">
	<fieldset id="codehighlight_options">
		<legend>{#codehighlight_dlg.highlight_options}</legend>
		<input type="checkbox" name="codehighlight_nogutter" id="codehighlight_nogutter" value="1" /><label for="codehighlight_nogutter" >{#codehighlight_dlg.nogutter}</label>	
		<input type="checkbox" name="codehighlight_light" id="codehighlight_light" value="1" /><label for="codehighlight_light">{#codehighlight_dlg.light}</label>
		<input type="checkbox" name="codehighlight_collapse" id="codehighlight_collapse" value="1" /><label for="codehighlight_collapse">{#codehighlight_dlg.collapse}</label>
		<label for="codehighlight_highlight">{#codehighlight_dlg.highlight}</label><input type="text" name="codehighlight_highlight" id="codehighlight_highlight" style="width:50px;" /><br />
		<label for="codehighlight_language">{#codehighlight_dlg.choose_lang}:</label>
		<select name="codehighlight_language" id="codehighlight_language">
			<option value="bash">Bash(Shell)</option>
			<option value="css">CSS</option>
			<option value="jscript">Javascript</option>
			<option value="php">PHP</option>
			<option value="plain">Plain(Text)</option>
			<option value="sql">SQL</option>
			<option value="xml">XML/XHTML</option>
			<option value="smarty">Smarty</option>
		</select>
		<label for="codehighlight_firstline" style="margin-left: 15px;">{#codehighlight_dlg.first_line}:</label><input type="text" name="codehighlight_firstline" id="codehighlight_firstline" value="1" style="width:20px;" />
	</fieldset>
	<fieldset>
		<legend>{#codehighlight_dlg.paste}</legend>
	<textarea name="codehighlight_code" id="codehighlight_code" rows="15" cols="100" class="mceFocus"></textarea>
	</fieldset>
	<div class="mceActionPanel">
		<div style="float: left">
			<input type="submit" id="insert" name="insert" value="{#insert}" />
		</div>
		<div style="float: right">
			<input type="button" id="cancel" name="cancel" value="{#cancel}" onclick="tinyMCEPopup.close();" />
		</div>
	</div>
</form>
</body>
</html>
